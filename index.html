<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<title>QR GEN</title>
		<meta
			name="author"
			content="Rupam Barui"
		/>
		<meta
			name="description"
			content="QR code generator that converts basic strings and url into QR codes"
		/>
		<link
			rel="apple-touch-icon"
			sizes="180x180"
			href="./favicon/apple-touch-icon.png"
		/>
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./favicon/favicon-32x32.png"
		/>
		<link
			rel="icon"
			type="image/png"
			sizes="16x16"
			href="./favicon/favicon-16x16.png"
		/>
		<link
			rel="manifest"
			href="./favicon/site.webmanifest"
		/>
		<link
			rel="stylesheet"
			href="style.css"
		/>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
			integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
	</head>
	<body>
		<div class="wrapper">
			<header>
				<div class="dwn">
					<h1>QR Code Generator</h1>
					<div class="download">
						<a
							class="download-link"
							href=""
							download=""
						>
							<i class="download-btn fa-solid fa-download"></i>
						</a>
					</div>
				</div>
				<p>Paste a URL or enter text to create a QR code</p>
			</header>
			<div class="form">
				<form action="#">
					<input
						type="text"
						placeholder="Enter a URL or text"
					/>
					<button type="submit">Generate QR Code</button>
				</form>
			</div>
			<div class="qr-code">
				<img
					src=""
					alt="qr-code"
				/>
			</div>
		</div>
		<script src="script.js"></script>
	</body>
</html>
